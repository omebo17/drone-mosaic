<header class="fixed top-0 w-full bg-[#121414] h-[90px] md:h-[90px] sm:h-[50px] flex items-center justify-between px-[260px] z-50">
  <!-- Brand Name with Logo -->
  <div class="flex flex-col items-center space-y-1">
    <img src="assets/images/droneLogo.svg" [alt]="translations?.footer?.logoAlt || 'DroneMosaic Logo'" class="h-8 w-auto">
      <div class="font-serif text-white text-lg leading-7 hover:text-gold transition-colors cursor-pointer">
        Drone Mosaic
      </div>
  </div>
  
  <!-- Navigation Links -->
  <nav class="hidden md:flex items-center space-x-8">
    <a (click)="scrollToSection('home-section', $event)" [class]="getNavLinkClass('home')" class="text-xl font-sans transition-colors cursor-pointer">{{ translations?.header?.nav?.home || 'Home' }}</a>
    <a (click)="scrollToSection('about-section', $event)" [class]="getNavLinkClass('about')" class="text-xl font-sans transition-colors cursor-pointer">{{ translations?.header?.nav?.about || 'About' }}</a>
    <a (click)="scrollToSection('services-section', $event)" [class]="getNavLinkClass('services')" class="text-xl font-sans transition-colors cursor-pointer">{{ translations?.header?.nav?.services || 'Services' }}</a>
    <a (click)="navigateToBooking()" class="text-white text-xl font-sans hover:text-gold transition-colors cursor-pointer">{{ translations?.header?.nav?.pricing || 'Pricing' }}</a>
    <a (click)="navigateToHowItWorks()" class="text-white text-xl font-sans hover:text-gold transition-colors cursor-pointer">{{ translations?.header?.nav?.howItWorks || 'How It Works' }}</a>
  </nav>
  
  <!-- Right Side Actions -->
  <div class="flex items-center space-x-8">
    <!-- Contact Button -->
    <button (click)="scrollToContact()" class="border border-gray-300 text-white px-4 py-2 text-sm font-sans hover:bg-gold transition-colors rounded-md">
      {{ translations?.header?.contact || 'Contact' }}
    </button>
    
    <!-- Language Switcher -->
    <div class="language-switcher flex items-center bg-[#1a1a1a] rounded-md overflow-hidden border border-gray-700 ">
      <button 
        (click)="switchLanguage('en')"
        [class.active]="currentLanguage === 'en'"
        class="lang-btn px-3 py-2 text-sm font-sans transition-all">
        ENG
      </button>
      <button 
        (click)="switchLanguage('ka')"
        [class.active]="currentLanguage === 'ka'"
        class="lang-btn px-3 py-2 text-sm font-sans transition-all">
        GEO
      </button>
    </div>
  </div>
  
  <!-- Mobile Menu Button -->
  <button class="md:hidden text-white">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>
</header>
